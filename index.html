<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="stylesheet.css">
    <script src="script.js" defer></script>
</head>

<body>
    <header id="page-title"><span>Etch-A-Sketch</span></header>
    <main>
        <section id="grid">
        </section>
        <section id="options">
            <button id="black" class="btn">Color - Black</button>
            <button id="random" class="btn">Color - Random </button>
            <button id="erase" class="btn">Color - Erase</button>
            <button id="clear" class="btn">Clear</button>
            <div class="slidecontainer">
                <div><input type="range" min="2" max="64" value="16" id="size"></div>
                <div><span class="slider-size">0 x 0</span></div>
            </div>

        </section>
    </main>
</body>

</html>
